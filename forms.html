<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="my-form">
        <div class="form">
            <div class="form-btn">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form  id="login" class="input-form" action="">
                <input type="text" class="input-field" placeholder="Email " required>
                <input type="text" class="input-field" placeholder="Enter password" required>
                <input type="checkbox" class="check-form"> <span>Remember password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-form" action="">
    
                <label for="status">Register as:</label>

                <select id="selekt" name="status" id="Status">
                  <option value="Passenger">Passenger</option>
                  <option value="rider">Rider</option>
                </select>
                <input type="text" class="input-field" placeholder="Full Name" required>
                <input type="number" class="input-field" placeholder="ID Number" required
                <input type="text" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-form"> <span>Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        // form animate

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        
        function register(){
        x.style.left = "-400px";
        y.style.left = "50px"
        z.style.left = "110px"
        }

        function login(){
        x.style.left = "50px";
        y.style.left = "450px"
        z.style.left = "0px"
        }
    </script>
</body>
</html>
